
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVESIGHT - Alert Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .alerts-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .alert-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .alert-critical {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        
        .alert-high {
            border-left-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }
        
        .alert-medium {
            border-left-color: #ffa502;
            background: rgba(255, 165, 2, 0.1);
        }
        
        .alert-low {
            border-left-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .severity-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: #ff4757;
            color: white;
        }
        
        .severity-high {
            background: #ff6b35;
            color: white;
        }
        
        .severity-medium {
            background: #ffa502;
            color: white;
        }
        
        .severity-low {
            background: #2ed573;
            color: white;
        }
        
        .alert-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }
        
        .alert-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .metric {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .metric-label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
        }
        
        .alert-reason {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-style: italic;
        }
        
        .alert-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-watch {
            background: #ff0000;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn-dismiss {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-brand">
            <img src="logo2.png" alt="WAVESIGHT Logo" class="logo">
            <span class="brand-text">WAVESIGHT</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="sentiment-dashboard.html">Sentiment</a>
            <a href="alerts-dashboard.html" class="active">Alerts</a>
        </div>
    </nav>

    <main class="alerts-container">
        <header>
            <h1>üö® Alert Dashboard</h1>
            <p>Real-time YouTube trend alerts and notifications</p>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="stat-number" id="totalAlerts">0</div>
                <div class="stat-label">Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="criticalAlerts">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highAlerts">0</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentAlerts">0</div>
                <div class="stat-label">Last 24h</div>
            </div>
        </div>

        <div class="filters">
            <select class="filter-select" id="severityFilter">
                <option value="">All Severities</option>
                <option value="CRITICAL">Critical</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
            
            <select class="filter-select" id="timeFilter">
                <option value="24">Last 24 hours</option>
                <option value="72">Last 3 days</option>
                <option value="168">Last week</option>
                <option value="720">Last 30 days</option>
            </select>
            
            <button class="btn-primary" onclick="refreshAlerts()">üîÑ Refresh</button>
            <button class="btn-primary" onclick="runAlertScan()">üîç Run Scan</button>
        </div>

        <div id="alertsContainer">
            <!-- Alerts will be populated here -->
        </div>

        <div id="loadingIndicator" style="text-align: center; padding: 40px; display: none;">
            <div class="loading-spinner"></div>
            <p>Loading alerts...</p>
        </div>

        <div id="noAlertsMessage" style="text-align: center; padding: 40px; display: none;">
            <h3>üì≠ No alerts found</h3>
            <p>Run the alert system to start monitoring YouTube trends</p>
            <button class="btn-primary" onclick="runAlertScan()">Start Monitoring</button>
        </div>
    </main>

    <script>
        let allAlerts = [];
        
        // Load alerts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
            
            // Set up filter listeners
            document.getElementById('severityFilter').addEventListener('change', filterAlerts);
            document.getElementById('timeFilter').addEventListener('change', filterAlerts);
        });
        
        async function loadAlerts() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('noAlertsMessage').style.display = 'none';
                
                const response = await fetch('/api/alerts');
                const data = await response.json();
                
                if (data.success) {
                    allAlerts = data.alerts || [];
                    updateStats();
                    displayAlerts(allAlerts);
                } else {
                    console.error('Failed to load alerts:', data.error);
                    showNoAlertsMessage();
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
                showNoAlertsMessage();
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }
        
        function updateStats() {
            const now = new Date();
            const last24h = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            const total = allAlerts.length;
            const critical = allAlerts.filter(a => a.severity === 'CRITICAL').length;
            const high = allAlerts.filter(a => a.severity === 'HIGH').length;
            const recent = allAlerts.filter(a => new Date(a.created_at) > last24h).length;
            
            document.getElementById('totalAlerts').textContent = total;
            document.getElementById('criticalAlerts').textContent = critical;
            document.getElementById('highAlerts').textContent = high;
            document.getElementById('recentAlerts').textContent = recent;
        }
        
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (alerts.length === 0) {
                showNoAlertsMessage();
                return;
            }
            
            container.innerHTML = alerts.map(alert => createAlertCard(alert)).join('');
        }
        
        function createAlertCard(alert) {
            const severityClass = `alert-${alert.severity.toLowerCase()}`;
            const severityBadgeClass = `severity-${alert.severity.toLowerCase()}`;
            const createdAt = new Date(alert.created_at).toLocaleString();
            
            return `
                <div class="alert-card ${severityClass}">
                    <div class="alert-header">
                        <span class="severity-badge ${severityBadgeClass}">${alert.severity}</span>
                        <span style="color: #ccc; font-size: 14px;">${createdAt}</span>
                    </div>
                    
                    <div class="alert-title">${alert.title}</div>
                    
                    <div class="alert-metrics">
                        <div class="metric">
                            <div class="metric-value">${formatNumber(alert.view_count)}</div>
                            <div class="metric-label">Views</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatNumber(alert.like_count)}</div>
                            <div class="metric-label">Likes</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${alert.wave_score.toFixed(3)}</div>
                            <div class="metric-label">Wave Score</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${alert.growth_rate.toFixed(2)}x</div>
                            <div class="metric-label">Growth Rate</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${(alert.sentiment_score * 100).toFixed(1)}%</div>
                            <div class="metric-label">Sentiment</div>
                        </div>
                    </div>
                    
                    <div class="alert-reason">
                        <strong>Trigger Reason:</strong> ${alert.reason}
                    </div>
                    
                    <div style="color: #ccc; font-size: 14px; margin: 10px 0;">
                        <strong>Channel:</strong> ${alert.channel_title}
                    </div>
                    
                    <div class="alert-actions">
                        <a href="https://youtube.com/watch?v=${alert.video_id}" target="_blank" class="btn-watch">
                            üì∫ Watch Video
                        </a>
                        <button class="btn-dismiss" onclick="dismissAlert('${alert.alert_id}')">
                            ‚úì Dismiss
                        </button>
                    </div>
                </div>
            `;
        }
        
        function filterAlerts() {
            const severityFilter = document.getElementById('severityFilter').value;
            const timeFilter = parseInt(document.getElementById('timeFilter').value);
            
            let filtered = allAlerts;
            
            // Filter by severity
            if (severityFilter) {
                filtered = filtered.filter(alert => alert.severity === severityFilter);
            }
            
            // Filter by time
            const cutoffTime = new Date(Date.now() - timeFilter * 60 * 60 * 1000);
            filtered = filtered.filter(alert => new Date(alert.created_at) > cutoffTime);
            
            displayAlerts(filtered);
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function showNoAlertsMessage() {
            document.getElementById('alertsContainer').innerHTML = '';
            document.getElementById('noAlertsMessage').style.display = 'block';
        }
        
        async function refreshAlerts() {
            await loadAlerts();
        }
        
        async function runAlertScan() {
            try {
                const button = event.target;
                button.disabled = true;
                button.textContent = 'üîÑ Scanning...';
                
                const response = await fetch('/api/run-alert-scan', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert(`Alert scan completed! Generated ${data.alertsGenerated} new alerts.`);
                    await loadAlerts(); // Refresh the alerts
                } else {
                    alert('Failed to run alert scan: ' + data.error);
                }
            } catch (error) {
                console.error('Error running alert scan:', error);
                alert('Error running alert scan: ' + error.message);
            } finally {
                const button = event.target;
                button.disabled = false;
                button.textContent = 'üîç Run Scan';
            }
        }
        
        async function dismissAlert(alertId) {
            try {
                const response = await fetch(`/api/alerts/${alertId}/dismiss`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    // Remove the alert from the display
                    allAlerts = allAlerts.filter(alert => alert.alert_id !== alertId);
                    filterAlerts(); // Re-apply current filters
                    updateStats();
                } else {
                    alert('Failed to dismiss alert: ' + data.error);
                }
            } catch (error) {
                console.error('Error dismissing alert:', error);
                alert('Error dismissing alert: ' + error.message);
            }
        }
    </script>
</body>
</html>
