
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVESIGHT - Charting Trends Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .trends-table-container {
            padding: 2rem;
            background: #0f0f1a;
            min-height: 100vh;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .table-title {
            color: #5ee3ff;
            font-size: 2rem;
            font-weight: 700;
        }

        .table-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-label {
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .control-input {
            padding: 0.5rem;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            background: #1f2937;
            color: #f1f1f1;
            font-size: 0.875rem;
        }

        .trends-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .trends-table th {
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            color: #5ee3ff;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #5ee3ff;
        }

        .trends-table td {
            padding: 1rem;
            border-bottom: 1px solid #2e2e45;
            color: #f1f1f1;
            font-size: 0.875rem;
        }

        .trends-table tr:hover {
            background: rgba(94, 227, 255, 0.05);
        }

        .trend-rank {
            font-weight: 700;
            color: #5ee3ff;
            font-size: 1rem;
        }

        .trend-name {
            font-weight: 600;
            color: #f1f1f1;
        }

        .trend-category {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-align: center;
        }

        .category-ai { background: #3b82f6; color: white; }
        .category-crypto { background: #f59e0b; color: white; }
        .category-gaming { background: #10b981; color: white; }
        .category-tech { background: #8b5cf6; color: white; }
        .category-entertainment { background: #ec4899; color: white; }
        .category-health { background: #06b6d4; color: white; }
        .category-general { background: #6b7280; color: white; }

        .metric-value {
            font-weight: 600;
        }

        .metric-growth {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .growth-positive { color: #10b981; }
        .growth-negative { color: #ef4444; }
        .growth-neutral { color: #6b7280; }

        .wave-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .wave-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .wave-high { background: #10b981; }
        .wave-medium { background: #f59e0b; }
        .wave-low { background: #ef4444; }

        .trend-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-chart {
            background: #5ee3ff;
            color: #0f0f1a;
        }

        .btn-alert {
            background: #ef4444;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 26, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: #f1f1f1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2e2e45;
            border-top: 3px solid #5ee3ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            background: #1f2937;
            color: #f1f1f1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover {
            background: #374151;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="trends-table-container">
        <div class="table-header">
            <h1 class="table-title">üìä Charting Trends Table</h1>
            <div class="table-controls">
                <div class="control-group">
                    <label class="control-label">Category</label>
                    <select class="control-input" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="AI Tools">AI Tools</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Technology">Technology</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health & Fitness">Health & Fitness</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Sort By</label>
                    <select class="control-input" id="sortBy">
                        <option value="view_count">View Count</option>
                        <option value="trend_score">Trend Score</option>
                        <option value="wave_score">Wave Score</option>
                        <option value="published_at">Date</option>
                        <option value="engagement">Engagement Rate</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Time Range</label>
                    <select class="control-input" id="timeRange">
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last year</option>
                        <option value="all">All time</option>
                    </select>
                </div>
                <button class="control-input" onclick="refreshTable()" style="background: #5ee3ff; color: #0f0f1a; border: none; cursor: pointer;">
                    üîÑ Refresh
                </button>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="trends-table" id="trendsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Trend Name</th>
                        <th>Category</th>
                        <th>View Count</th>
                        <th>Engagement</th>
                        <th>Trend Score</th>
                        <th>Wave Score</th>
                        <th>Growth</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="trendsTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
        </div>
    </div>

    <script src="charting-trends-table.js"></script>
</body>
</html>
