<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVESIGHT - Trend Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700&display=swap" rel="stylesheet">

    <!-- Load required libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="logo-group">
                <img src="logo2.png" alt="Logo" class="logo-icon">
                <span class="logo-text">WAVESIGHT</span>
            </div>
            <button class="menu-btn">â˜°</button>
        </div>

        <div class="header">
            <h1 style="color: #5ee3ff; font-size: 1.6rem; margin: 0; margin-top: -10px; font-weight: 700; letter-spacing: -0.02em; line-height: 1.2;">See What's Coming Before it Hits...</h1>
            <p style="color: #9ca3af; font-size: 1rem; margin: 12px 0 24px 0; font-weight: 400; line-height: 1.5; opacity: 0.9;">Advanced Social Intelligence Platform - Transforming Data Waves into Strategic Insights</p>
            <div class="submit-bar">
                <select id="trendFilter" onchange="filterChart()">
                    <option value="all">All Trends</option>
                </select>
                <input type="date" id="startDate" onchange="filterByDateRange()">
                <input type="date" id="endDate" onchange="filterByDateRange()">
                <input type="text" placeholder="Search trends..." id="searchInput">
                <button class="submit-btn" onclick="searchTrends()">Search</button>
                <button class="submit-btn" onclick="resetDateFilter()" style="background: #374151;">Reset</button>
            </div>
        </div>

        <div class="chart-section">
            <h2>WaveScope Timeline</h2>
            <div id="trendChart"></div>
        </div>

        <div class="chart-section">
            <h2>Top Trending Keywords</h2>
            <table class="trend-table" id="trendTable">
                <thead>
                    <tr>
                        <th>Trend Name</th>
                        <th>Platform</th>
                        <th>Reach</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="trendTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
