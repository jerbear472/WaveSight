
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVESIGHT - Trend Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load required libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="logo-group">
                <img src="logo.jpeg" alt="Logo" class="logo-icon">
                <span class="logo-text">WAVESIGHT</span>
            </div>
            <button class="menu-btn">â˜°</button>
        </div>

        <div class="header">
            <h1 style="color: #5ee3ff; font-size: 2rem; margin: 0;">Social Media Trend Analytics</h1>
            <div class="submit-bar">
                <select id="trendFilter" onchange="filterChart()">
                    <option value="all">All Trends</option>
                </select>
                <input type="text" placeholder="Search trends..." id="searchInput">
                <button class="submit-btn" onclick="searchTrends()">Search</button>
            </div>
        </div>

        <div class="chart-section">
            <h2>Trend Reach Over Time</h2>
            <div id="trendChart"></div>
        </div>

        <div class="chart-section">
            <h2>Top Trending Keywords</h2>
            <table class="trend-table" id="trendTable">
                <thead>
                    <tr>
                        <th>Trend Name</th>
                        <th>Platform</th>
                        <th>Reach</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="trendTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
